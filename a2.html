<html>
  <head>
    <style>
      /*Element Selector*/
      p{
           font-size: 30px;
      }
      /*id selector*/
      #i1{
           background-color: blue;
      }
      /*class selector*/
      .c2{
           background-color: blueviolet;
      }
      /*sibling selection*/
      p+h1{background-color: brown;}
      /*group selector*/
      h2,h3{background-color: red;}
      /*universal selection*/
      *{
         background-color: green;
      }
    </style>
    <link rel="stylesheet" href="c2.css">
  </head>
  <body>
    <p style="color: aqua;background-color: black;">Hello Everyone</p>
    <p>Arnold</p>
    <p id="i1">Owe</p>
    <p class="c2">Ahmad</p>
    <h1>Hello</h1>
    <h1>I am good</h1>
    <h2>Alright</h2>
    <h3>Calm</h3>
  </body>
</html>
